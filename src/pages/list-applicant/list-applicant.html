<ion-header>
    <ion-navbar  color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List Applicant</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let user of listUsers">
            <ion-thumbnail item-start>
                <img src="{{user.avatar_url}}">
            </ion-thumbnail>
            {{ user.name }}
            <p *ngIf="user.school">School: {{ user.school }}</p>
            <p *ngIf="user.school">Speciality: {{ user.speciality }}</p>
            <p *ngIf="user.description">{{ user.description }}</p>
            <button ion-button clear item-end (click)="viewDetail(user)">View more</button>
        </ion-item>
    </ion-list>
</ion-content>
