<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List Applicant</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let user of listUsers">
        <img class="img-card" src="{{user.avatar_url}}">
        <ion-card-content>
            <ion-card-title>
                {{ user.name }}
            </ion-card-title>
            <ion-grid>
                <ion-row>
                    <ion-col *ngIf="user.school" col-5>
                        School
                    </ion-col>
                    <ion-col>
                        {{ user.school }}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col *ngIf="user.speciality" col-5>
                        Speciality
                    </ion-col>
                    <ion-col>
                        {{ user.speciality }}
                    </ion-col>
                </ion-row>
            </ion-grid>
            <button ion-button clear block (click)="viewDetail(user)">View more</button>
        </ion-card-content>
    </ion-card>
</ion-content>
