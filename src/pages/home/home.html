<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List Jobs</ion-title>
        <ion-buttons end color="Secondary" (click)="logout()">
            <button ion-button>
                <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-searchbar (ionInput)="getListBus($event)" autocorrect="off"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let job of listJob">

        <ion-item>
            <!-- <ion-avatar item-start>
                <img src="{{user.avatar_url}}">
            </ion-avatar> -->
            <h2>{{job.title}}</h2>
            <p>{{job.company}}</p>
        </ion-item>

        <img src="{{job.logoUrl}}">

        <ion-card-content>
            <h2></h2>
            <p>{{job.description}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

    <button color="danger" ion-fab="" class="fab fab-ios fab-ios-danger" id="add-job" (click)="openModalAdd()">
        <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
        <span class="button-inner">
            <ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
        </span>
        <div class="button-effect">
        </div>
    </button>

</ion-content>
