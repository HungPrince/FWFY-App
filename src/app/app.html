<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar *ngIf="user">
            <ion-avatar item-start>
                <img src="{{ user.avatar_url }}">
            </ion-avatar>
            <p class="name">{{ user.name }}</p>
            <div class="btn-edit" menuClose (click)="editProfile()">Edit
                <ion-icon name="md-create"></ion-icon>
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHightLight]="checkActive(p)" (click)="openPage(p)">
                    {{ p.title }}
            </button>
            <button  menuClose ion-item (click)="logout()">
                     Logout
            </button>
        </ion-list>
        <post></post>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
